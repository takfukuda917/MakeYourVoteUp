<!DOCTYPE html>
<html>
<body onload="loadXMLDoc()">

<p>Get MPs</p>

<button onclick="loadXMLDoc('Liberal')">Liberal</button>
<button onclick="loadXMLDoc('Conservative')">Conservative</button>
<button onclick="loadXMLDoc('NDP')">NDP</button>
<button onclick="loadXMLDoc('Green Party')">Green Party</button>

<button onclick="loadXMLDoc('Green Party')">Green Party</button>

<table id="mp"></table>

<script>
function loadXMLDoc(party) {
  //console.log(party);
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this, party);
    }
  };
  xmlhttp.open("GET", "mps.xml" , true);
  xmlhttp.send();
}

function myFunction(xml, party) {
  var x, i, xmlDoc, table;
  xmlDoc = xml.responseXML;
  table = "<tr><th>First Name</th><th>Last Name</th/><th>Constituency</th><th>Party</th></tr>";
  x = xmlDoc.getElementsByTagName("MemberOfParliament");
  
  for (i = 0; i < x.length; i++) {
    // "CaucusShortName" is the party
    var entry = x[i];
    var partyOfCurrentEntry = getElementNodeValueByTagName( entry, "CaucusShortName");
    //console.log( partyOfCurrentEntry );
    if ( partyOfCurrentEntry==party   ||     party==undefined ){
      table += "<tr><td>" +
      getElementNodeValueByTagName( entry, "PersonOfficialFirstName" ) +
      "</td><td>" +
       getElementNodeValueByTagName( entry, "PersonOfficialLastName") +
      "</td><td>" +
       getElementNodeValueByTagName( entry, "ConstituencyName") +
      "</td><td>" +
       getElementNodeValueByTagName( entry, "CaucusShortName") +
      "</td></tr>";
    }
  }
  document.getElementById("mp").innerHTML = table;
}


function getElementNodeValueByTagName( entry, tagName ){
  return entry.getElementsByTagName(tagName)[0].childNodes[0].nodeValue;  
}


</script>

</body>
</html>
